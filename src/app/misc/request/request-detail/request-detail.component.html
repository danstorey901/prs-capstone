<app-menu></app-menu>


<h1>Request Detail</h1>


<div id="component">
    <header>
        <span><a routerLink="/requests/list">Back to list</a></span>
    </header>
    <main>
        <form *ngIf="request" >
        <table class="table table-sm">
            <tbody>
                <tr>
                    <td>Id</td>
                    <td><input [(ngModel)]="request.id" name="id" disabled></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><input [(ngModel)]="request.description" name="description" size="30" disabled></td>
                </tr>
                <tr>
                    <td>Justification</td>
                    <td><input [(ngModel)]="request.justification" name="justification" type="text" size="30" disabled></td>
                </tr>
                <tr *ngIf="request.rejectionReason">
                    <td>Rejection Reason</td>
                    <td><input [(ngModel)]="request.rejectionReason" name="rejectionReason" size="30" disabled></td>
                </tr>
                <tr>
                    <td>Delivery Mode</td>
                    <td><input [(ngModel)]="request.deliveryMode" name="deliveryMode" size="20" disabled></td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td><input [(ngModel)]="request.status" name="status" type="text" size="10" disabled></td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td><input [(ngModel)]="request.total" name="total" type="number" size="30" disabled></td>
                </tr>
                <tr>
                    <td>User</td>
                    <td><input [ngModel]="request.user?.username" name="username" type="text" size="15" disabled></td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <a routerLink="/requests/edit/{{request.id}}" class="btn btn-warning">Edit</a> | 
            <button (click)="remove()" class="btn btn-danger">Delete</button>
            <span *ngIf="verifyDelete">
                <span> | </span>
                <button (click)="verify()" class="btn btn-danger">Verify Delete</button>
            </span>
        </div>
    </form>
    </main>
    <footer>
    </footer>
</div>
