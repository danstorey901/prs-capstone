<app-menu></app-menu>

<h1>Vendor List</h1>
    <header>
        <span> <a routerLink="/vendors/create">Create</a></span>
        </header>
        <main>
            <table class="table table-sm">
                <thead>

    <tr>
        <th>id</th>
        <th>code</th>
        <th>name</th>
        <th>address</th>
        <th>city</th>
        <th>state</th>
        <th>zip</th>
        <th>phone</th>
        <th>email</th>
        <th>Actions</th>

    </tr>
</thead>
<tbody>
    <tr *ngFor="let vendor of vendor">
        <td>{{vendor.id}}</td>
        <td>{{vendor.code}}</td>
        <td>{{vendor.name}}</td>
        <td>{{vendor.address}}</td>
        <td>{{vendor.city}}</td>
        <td>{{vendor.state}}</td>
        <td>{{vendor.zip}}</td>
        <td>{{vendor.phone}}</td>
        <td>{{vendor.email}}</td>
        <td>
            <span><a routerLink="/vendors/detail/{{vendor.id}}">Detail</a></span>
            <span> | <a routerLink="/vendors/edit/{{vendor.id}}">Edit</a></span>
        </td>
    </tr>
</tbody>
</table>
</main>
